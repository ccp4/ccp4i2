[pytest]
# Django settings for i2run tests
DJANGO_SETTINGS_MODULE = ccp4i2.config.test_settings

# Python path - add server and project root for Django imports
# Relative paths are resolved from the directory containing pytest.ini (tests/i2run/)
pythonpath = ../../server ../..

# Test database configuration
# Use a test-specific database to avoid conflicts
addopts =
    -v
    --strict-markers
    --tb=short
    # pytest-xdist disabled - causes crashes with C++ libraries (clipper, etc.)
    # -n auto
    # --dist loadgroup

# Markers for test organization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    network: marks tests that require network access
    django_db: marks tests that use Django database
    order: control test execution order (provided by pytest-ordering). Use order("first") to run before other tests.

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
