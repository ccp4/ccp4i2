<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>
    <script src="./qwebchannel.js" type="text/javascript"></script> 
    <script>
        new QWebChannel(qt.webChannelTransport,
                function(channel){
                window.buttonBridge = channel.objects.handler;
        });
        function buttonClicked(name) {
            window.buttonBridge.clicked(name);
        }
        function setButtonVisible(name,state) {
            if(state) {
                document.getElementById(name).style.display = "inherit";
            } else {
                document.getElementById(name).style.display = "none";
            }
        }
        function setButtonEnabled(name,state) {
            if(state) {
                document.getElementById(name).disabled = false;
                document.getElementById(name).className = "button";
            } else {
                document.getElementById(name).disabled = true;
                document.getElementById(name).className = "button disabled";
            }
        }
    </script>
    <style> 
        .vertical-line { 
            border-left: 4px solid gray; 
            height: 50px; 
            position:relative; 
        } 
        .body_background {
            margin: 0;
            padding: 0;
        }
        .button_background {
            background: -webkit-gradient(linear, center top, center bottom, from(#eeeeee), to(#aaaaaa) );
            margin: 0;
            padding: 0;
        }
        .button {
            -webkit-transition-duration: 0.4s; /* Safari */
            border: none;
            text-align: center;
            display: inline-block;
            font-size: 10pt;
            border-radius: 8px;
            /*background-image: linear-gradient(red, yellow);*/ /* Most modern browsers */
            background: -webkit-gradient(linear, center top, center bottom, from(#eeeeee), to(#aaaaaa) );
            font-family: Helvetica, Arial, sans-serif;
        }
        .button:hover {
            background: -webkit-gradient(linear, center top, center bottom, from(#ffffff), to(#bbbbbb) );
        }
        .button:active {
            background: -webkit-gradient(linear, center top, center bottom, from(#dddddd), to(#888888) );
        }
        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .disabled:active {
            background: -webkit-gradient(linear, center top, center bottom, from(#eeeeee), to(#aaaaaa) );
        }
        .button:focus {
            outline: none;
            box-shadow: none;
        }
    </style> 
  </head>
  <body class="body_background">
  <div width="100%" class="button_background">
  <table class="button_background">
  <tr>
      <td><button title="Go back one page" id="back" class="button" onclick="buttonClicked('back')"><img src="../svgicons/back.svg" alt="Back" width="40" height="40"><br/>Back</button> </td>
      <td><button title="Go forward one page" id="forward" class="button" onclick="buttonClicked('forward')"><img src="../svgicons/forward.svg" alt="Forward" width="40" height="40"><br/>Forward</button> </td>
      <td><button title="Find in current page" id="find" class="button" onclick="buttonClicked('find')"><img src="../qticons/search.png" alt="Find" width="40" height="40"><br/>Find</button> </td>
      <td><button title="Reload current page" id="reload" class="button" onclick="buttonClicked('reload')"><img src="../svgicons/reload.svg" alt="Reload" width="40" height="40"><br/>Reload</button> </td>
      <td class = "vertical-line"></td>
      <td><button title="Documentation" id="help_ccp4i2" class="button" onclick="buttonClicked('help_ccp4i2')"><img src="../svgicons/help.svg" alt="Help" width="40" height="40"><br/>Help</button> </td>
      <td><button title="Open a new web browser tab" id="open_tab" class="button" onclick="buttonClicked('open_tab')"><img src="../svgicons/newtab.svg" alt="Open tab" width="40" height="40"><br/>Open tab</button> </td>
  </tr>
  </table>
  </div>
  </body>
</html>
